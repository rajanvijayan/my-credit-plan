								<label>Annual Gross Salary / Income</label>

							</div>
						</div>
						<div class="col">
							<div class="inline-input">
								<label>Annual Bonuses</label>
								<input type="text" placeholder="0" />
								<div class="clearfix"></div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="inline-input">
								<label>Annual Self Employed</label>
								<input type="text" placeholder="0" />

							</div>

						<div class="col">

								<input type="text" placeholder="0" />

							</div>
						</div>

					</div>

								<div class="clearfix"></div>
							</div>
