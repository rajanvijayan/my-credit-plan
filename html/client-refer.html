<!DOCTYPE html>
<html>
    <head>
        <title>My Credit Plan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="profile" href="https://gmpg.org/xfn/11" />
        <meta charset="UTF-8" />

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />

        <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link type="text/css" rel="stylesheet" href="./css/font.css" />

        <link type="text/css" rel="stylesheet" href="./style.css" />
        <link type="text/css" rel="stylesheet" href="./css/responsive.css" />
    </head>
    <body class="home q-page">
        <header>
            <div class="header-top">
                <div class="container">
                    <div class="top-links">
                        <ul>
                            <li>
                                <a href="#" class="btn btn-2">Logout</a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-2">Email Testco</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="container">
                    <div class="logo text-center">
                        <a href="#"><img src="./img/logo.png" /></a>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="container typo-lite">
                <h2>Clients</h2>
            </div>

            <div class="client-menu">
                <ul>
                    <li><a href="./client-affiliate.html">Affiliates Agreement</a></li>
                    <li><a href="./client-my-clients.html">My Client's</a></li>
                    <li><a href="./client-refer.html" class="active">Refer a Friend</a></li>
                </ul>
            </div>

            <div class="client-layer">
                <div class="client-title">
                    <h3>Refer a Friend</h3>
                </div>
                <div class="client-content extended">
                    <div class="client-box">
                        <div class="client-box-head">
                            <div class="row">
                                <div class="col-sm-10">
                                    <h3>Refer a Friend</h3>
                                </div>
                            </div>
                        </div>
                        <div class="client-box-body">
                            <div class="client-table">
                                <table>
                                    <tr>
                                        <td>
                                            <label>Friend’s Name</label>
                                            <input type="text" placeholder="Enter Friend’s Name" />
                                        </td>
                                        <td>
                                            <label>Friend’s Email</label>
                                            <input type="text" placeholder="Enter Friend’s Email" />
                                        </td>
                                        <td>
                                            <label>Referral Type</label>
                                            <select>
                                                <option>Client</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="spl-td">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <a href="#" class="btn btn-green-3">Pay for Promotion</a>
                                                </div>
                                                <div class="col-sm-6" style="text-align: right">
                                                    <a href="#" class="btn btn-link">Promotion History</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>

                                <br />

                                <div class="text-center">
                                    <a href="#" class="btn btn-gradient">Send Email</a>
                                </div>

                                <hr class="dotted" />

                                <div class="preview">
                                    <h3>Sample of Email that wil be sent to Friend</h3>

                                    <img src="./img/client/preview.jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="copy">
                            <p>Copyright 2023 by My Credit Plan</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="share">
                            <ul>
                                <li>
                                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="footer-link">
                            <ul>
                                <li><a href="#">Terms Of Use</a></li>
                                <li><a href="#">Privacy Statement</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $('.select-div').click(function () {
                    $('.select-div').removeClass('select');
                    $(this).toggleClass('select');
                });
            });
        </script>
    </body>
</html>
